---
- name: Enable internet services
  hosts: serverb.lab.example.com
  become: yes
  tasks:
    - name: latest version of firewalld, httpd, mariadb-server, php, and php-mysqlnd packages
      yum:
        name:
          - httpd
          - firewalld
          - mariadb-server
          - php
          - php-mysqlnd
        state: latest

    - name: firewalld enabled and running
      service:
        name: firewalld
        enabled: true
        state: started

    - name: firewalld permits access to httpd service
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: yes

    - name: httpd enabled and running
      service:
        name: httpd
        enabled: true
        state: started

    - name: mariadb enabled and running
      service:
        name: mariadb
        enabled: true
        state: started

    - name: test php page is installed
      get_url:
        url: "http://materials.example.com/labs/playbook-review/index.php"
        dest: /var/www/html/index.php
        mode: 0644


- name: Test internet web server
  hosts: localhost
  become: no
  tasks:
    - name: connect to internet web server
      uri:
        url: http://serverb.lab.example.com
        return_content: yes
        status_code: 200